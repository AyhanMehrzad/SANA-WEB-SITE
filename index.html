<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Playable Piano JavaScript | CodingStella</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style-mouse-effect.css" />
    <link rel="stylesheet" href="gallerystyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/1ee8f271b9.js"></script>
    <script src="./script-mouse-effect.js" defer></script>
  </head>
  <body>


    <!-- loader -->
    <div id="preloader">
      <div class="container">
        <div class="preloader">
          <span></span>
          <span></span>
        </div>
        <span class="shadow"></span>
      </div>
    </div>
  <!-- loader -->


    <!-- header -->
    <header>
      <div class="message">
        <h2>Happy Birthday Sana!</h2>
      </div>
      <div class="logo">
        <img src="logo.png" alt="logo" />
      </div>
    </header>
   <!-- header -->
    <!-- gallery -->
    <fieldset>
      <label
        style="--_img: url(https://assets.codepen.io/2585/fiddle-leaf.jpeg)"
      >
        <input type="radio" name="images" value="Fiddle Leaf" />
      </label>
      <label
        style="--_img: url(https://assets.codepen.io/2585/pink-princess.jpeg)"
      >
        <input type="radio" name="images" value="Pink Princess" />
      </label>
      <label
        style="
          --_img: url(https://assets.codepen.io/2585/kara-eads-zcVArTF8Frs-unsplash.jpg);
        "
      >
        <input type="radio" name="images" value="Monstera" checked />
      </label>
      <label style="--_img: url(https://assets.codepen.io/2585/pothos.jpeg)">
        <input type="radio" name="images" value="Pothos" />
      </label>
      <label
        style="--_img: url(https://assets.codepen.io/2585/rubber-tree.webp)"
      >
        <input type="radio" name="images" value="Rubber Tree" />
      </label>
    </fieldset>

    <!-- piano -->
    <div class="wrapper">
      <header>
        <h2>Sonako PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span
          ><input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked />
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>

    <div class="Bot-Button">
      <div class="circle">
        <a href="#" aria-label="Chat bot">
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <rect
              x="3"
              y="7"
              width="18"
              height="12"
              rx="3"
              ry="3"
              fill="currentColor"
            />
            <circle cx="9" cy="13" r="1.8" fill="#0e0e0e" />
            <circle cx="15" cy="13" r="1.8" fill="#0e0e0e" />
            <rect
              x="10"
              y="3"
              width="4"
              height="3"
              rx="0.8"
              ry="0.8"
              fill="currentColor"
            />
            <rect
              x="11.25"
              y="1.5"
              width="1.5"
              height="3"
              rx="0.5"
              ry="0.5"
              fill="currentColor"
            />
          </svg>
        </a>
      </div>
    </div>
    <div class="disclaimer">
      <p>
        this web site will be developed in future in time that I have the honor
        to know you!
      </p>
    </div>
  </body>
</html>
