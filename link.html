<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonako.art | Linktree</title>
    <!-- Favicon -->
    
    <!-- Font Awesome icons (v6 for full brand set inc. TikTok, X/Twitter) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Core theme CSS -->
    <link rel="stylesheet" href="link.css">
    <link rel="stylesheet" href="style-mouse-effect.css" />
    <script src="./script-mouse-effect.js" defer></script>

  <body class="select-crosshair">
    <!-- Parallax Pixel Background Animation -->
    <section class="animated-background">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section>
    <!-- End of Parallax Pixel Background Animation -->

    <a id="profilePicture" href="#popup">
      <img src="logo.png" alt="Profile Picture">
    </a>

    <div class="overlay" id="popup">
      <div class="popup">
        <div class="popup-photo">
          <a href="logo.png" target="_blank">
            <img src="logo.png" alt="Profile Picture">
          </a>
        </div>
        <div class="popup-quote">
          <!-- a quot for here -->
        </div>
        <a class="popup-close" onclick="history.back()">&times;</a>
      </div>
    </div>

    <div id="userName">
      @Sonakow
    </div>

    <div id="links">
      <a class="link" href="index.html" target="_blank">
        <i class="fa-solid fa-globe">&nbsp;</i>My Website
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fa-brands fa-instagram">&nbsp;</i>Instagram
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fa-brands fa-tiktok">&nbsp;</i>TikTok
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fa-brands fa-telegram">&nbsp;</i>Telegram
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fa-brands fa-telegram">&nbsp;</i>Telegram Channel
      </a>
      <a class="link" href="#" target="_blank">
        <i class="fa-brands fa-x-twitter">&nbsp;</i>Twitter
      </a>
      
    </div>

    <div id="hashtag">
      #BeHappy‚ù§
    </div>

</html>
